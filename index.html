<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JungleJuxe Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="email-wall-wrapper">
    <div class="email-wall">
      <video class="logo" src="junglejuxev2.mp4" autoplay playsinline loop onended="this.pause(); this.currentTime = this.duration;" preload="auto"></video>

      <!-- Updated Google Sheets Form -->
      <form action="https://script.google.com/macros/s/AKfycbxh8QwKuZxen1VlHFzsP2RuL9Sc5_E8PX_wuUAwh-oRaLYhmqazlT6Oc9-j3DRd5rivDA/exec" method="POST" onsubmit="redirectAfterSubmit(event)">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Enter</button>
      </form>

      <p id="emailFeedback"></p>
    </div>
  </div>

  <script>
    function redirectAfterSubmit(event) {
      event.preventDefault();
      const form = event.target;

      // Submit the form manually
      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      }).then(() => {
        window.location.href = "main.html";
      }).catch((error) => {
        console.error("Submission failed:", error);
        alert("Something went wrong. Please try again later.");
      });
    }
  </script>
</body>
</html>
