<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JungleJuxe Main</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/player.css" />
</head>
<body>
  <header class="floating-header">
    <div class="header-inner">
      <img src="assets/header_logo.png" class="header-logo" />
      <nav class="main-nav">
        <a href="#album">ALBUM</a>
        <a href="#event">RELEASE PARTY</a>
        <a href="#store">STORE</a>
      </nav>
    </div>
  </header>

  <main><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <section id="album">
      <div class="player-container">
        <div class="album-info">
          <img src="assets/COVER_ART.jpeg" alt="Album Art" class="album-art">
          <h1>JungleJuxe</h1>
          <p>by CAEV</p>
        </div>

        <div class="player-controls">
          <button onclick="prevTrack()">⏮</button>
          <button onclick="togglePlay()" id="playPauseBtn">▶️</button>
          <button onclick="nextTrack()">⏭</button>
        </div>

        <div class="progress-bar">
          <span id="currentTime">0:00</span>
          <input type="range" id="progress" value="0" min="0" max="100">
          <span id="duration">0:00</span>
        </div>

        <div class="track-list" id="trackList">
          <!-- Tracks will be injected by JS -->
        </div>
      </div>
    </section>

    <br/><br/><br/><br/><br/>
    <section id="event">
      <div class="release-video-wrapper">
        <video class="release-video" id="releaseVideo" src="assets/jj_party.mp4" autoplay muted loop playsinline preload="auto">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="ticket-link">
        <a href="https://posh.vip/e/junglejuxe-release-party-1" target="_blank">
          <button>Get Tickets</button>
        </a>
      </div>
    </section>

    <section id="store">
      <div class="shopify-container" id="store">
        <h2>Merch & Products</h2>
        <div id='collection-component-1748292361713'></div>
        <!-- Shopify Buy Button Script here (unchanged) -->
      </div>
    </section>

    <footer class="site-footer">
      Lost & Found Records &trade;<br/>
      &copy; 2025 JungleJuxe. All rights reserved.
    </footer>
  </main>

  <script src="js/player.js"></script>
</body>
</html>
