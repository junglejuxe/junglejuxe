<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JungleJuixe Main</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/player.css" />
</head>
<body>
  <header class="floating-header">
    <div class="header-inner">
      <img src="assets/header_logo.png" class="header-logo" />
      <nav class="main-nav">
        <a href="#album">ALBUM</a>
        <a href="#event">RELEASE PARTY</a>
        <a href="#store">STORE</a>
      </nav>
    </div>
  </header>
  <main>
    <section id="album">
      <div class="section-spacer"></div>
  <div class="section-spacer"></div>
      <div class="music-player">
        <img src="assets/COVER_ART.jpeg" class="album-cover" />
        <h2>JungleJuixe by CAEV</h2>
        <p>30-second previews below</p>

        <audio controls src="previews/track1.mp3"></audio>
        <audio controls src="previews/track2.mp3"></audio>
        <audio controls src="previews/track3.mp3"></audio>
        <audio controls src="previews/track4.mp3"></audio>
        <audio controls src="previews/track5.mp3"></audio>
        <audio controls src="previews/track6.mp3"></audio>
        <audio controls src="previews/track7.mp3"></audio>
        <audio controls src="previews/track8.mp3"></audio>
        <audio controls src="previews/track9.mp3"></audio>
        <audio controls src="previews/track10.mp3"></audio>
        <audio controls src="previews/track11.mp3"></audio>

        <p><strong>Buy full album to unlock all tracks + download</strong></p>
      </div>
    </section>

    <section id="event">
  <div class="release-video-wrapper">
    <video class="release-video" id="releaseVideo" src="assets/jj_party.mp4" playsinline preload="auto" muted loop></video>
  </div>
  <div class="ticket-link">
    <a href="https://posh.vip/e/junglejuxe-release-party-1" target="_blank">
      <button>Get Tickets</button>
    </a>
  </div>
      </div>
    </section>

    <section id="store">
      <div class="shopify-container">
        <h2 class="shopify-title">MERCH & PRODUCTS</h2>
        <div id="shopify-embed">
          <!-- Shopify Buy Button script goes here -->
        </div>
      </div>
    </section>

    <footer class="site-footer">
      &copy; 2025 JungleJuixe. All rights reserved.
    </footer>
  </main>

  <script src="js/player.js"></script>
</body>
</html>
