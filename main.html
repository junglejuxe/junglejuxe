<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JungleJuxe Main</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/player.css" />
</head>
<body>
  <header class="floating-header">
    <div class="header-inner">
      <img src="assets/header_logo.png" class="header-logo" />
      <nav class="main-nav">
        <a href="#album">ALBUM</a>
        <a href="#event">RELEASE PARTY</a>
        <a href="#store">STORE</a>
      </nav>
    </div>
  </header>
  <main><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <section id="album">
      <div class="player-container">
        <h1>JUNGLEJUXE</h1>
        <p>by CAEV</p>

        <div id="player-controls">
          <button id="play-pause">⏯ PLAY</button>
          <button id="next-song">⏭ NEXT</button>
        </div>

        <div id="volume-container">
          <label for="volume-control">Volume:</label>
          <input type="range" id="volume-control" min="0" max="100" value="80">
        </div>

        <div id="progress-container">
          <span id="current-time">0:00</span>
          <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
          <span id="duration-time">0:00</span>
        </div>

        <div id="daily-limit">
          <p>SONGS PLAYED TODAY: <span id="plays-count">0</span>/10</p>
        </div>

        <div id="thank-you-message" style="display:none;">
          <p>Thank you for listening, come back again tomorrow. - CAEV</p>
        </div>

        <div id="upcoming-songs">
          <h3>Tracklist</h3>
          <ul id="song-list"></ul>
        </div>

        <audio id="audio-player" hidden></audio>
      </div>
    </section>

    <br/><br/><br/><br/><br/>
    <section id="event">
      <div class="release-video-wrapper">
        <video class="release-video" id="releaseVideo" src="assets/jj_party.mp4" autoplay muted loop playsinline preload="auto">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="ticket-link">
        <a href="https://posh.vip/e/junglejuxe-release-party-1" target="_blank">
          <button>Get Tickets</button>
        </a>
      </div>
    </section>

    <section id="store">
      <div class="shopify-container" id="store">
        <h2>Merch & Products</h2>
        <div id='collection-component-1748292361713'></div>
        <!-- Shopify embed remains unchanged -->
      </div>
    </section>

    <footer class="site-footer">
      Lost & Found Records &trade;<br/>
      &copy; 2025 JungleJuxe. All rights reserved.
    </footer>
  </main>

  <script src="js/player.js"></script>
</body>
</html>
