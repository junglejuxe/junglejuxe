        </div>
        <button class="purchase-btn-top" onclick="purchaseAlbum()">Buy $10.99</button>
      </div>
    </div>

    <!-- Track List -->
    <div class="track-scroll-container">
      <div class="track-list" id="trackList">
        <!-- Tracks will be generated by JavaScript -->
      </div>
    </div>

    <!-- Unlock Banner -->
    <div class="unlock-banner">
      <p>Unlock full album for $10.99</p>
      <button onclick="purchaseAlbum()">Purchase via Stripe</button>
    </div>
  </div>
