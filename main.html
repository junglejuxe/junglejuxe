<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JungleJuixe Main</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/player.css" />
</head>
<body>
  <header>
    <img src="assets/caev logo.png" class="top-left" />
    <img src="assets/JJ_LOGO.png" class="top-right" />
  </header>

  <main>
    <div class="player-container">
      <div class="player-header">
        <div class="album-header">
          <img src="assets/COVER_ART.jpeg" alt="Album Art" class="album-art"/>
          <div class="album-info">
            <h1>JungleJuixe</h1>
            <p>by CAEV</p>
            <p class="note">Preview: 30s per track</p>
          </div>
        </div>
        <button class="purchase-btn-top" onclick="purchaseAlbum()">Buy for $10.99</button>
      </div>
      <div class="track-scroll-container">
        <div class="track-list">

          <div class="track">
            <div class="track-info">
              <span>Track 1</span>
              <span>CAEV</span>
            </div>
            <audio controls preload="none" src="previews/track1.mp3"></audio>
          </div>

          <div class="track">
            <div class="track-info">
              <span>Track 2</span>
              <span>CAEV</span>
            </div>
            <audio controls preload="none" src="previews/track2.mp3"></audio>
          </div>

          <div class="track">
            <div class="track-info">
              <span>Track 3</span>
              <span>CAEV</span>
            </div>
            <audio controls preload="none" src="previews/track3.mp3"></audio>
          </div>

          <div class="track">
            <div class="track-info">
              <span>Track 4</span>
              <span>CAEV</span>
            </div>
            <audio controls preload="none" src="previews/track4.mp3"></audio>
          </div>

          <div class="track">
            <div class="track-info">
              <span>Track 5</span>
              <span>CAEV</span>
            </div>
            <audio controls preload="none" src="previews/track5.mp3"></audio>
          </div>

          <div class="track">
            <div class="track-info">
              <span>Track 6</span>
              <span>CAEV</span>
            </div>
            <audio controls preload="none" src="previews/track6.mp3"></audio>
          </div>

          <div class="track">
            <div class="track-info">
              <span>Track 7</span>
              <span>CAEV</span>
            </div>
            <audio controls preload="none" src="previews/track7.mp3"></audio>
          </div>

          <div class="track">
            <div class="track-info">
              <span>Track 8</span>
              <span>CAEV</span>
            </div>
            <audio controls preload="none" src="previews/track8.mp3"></audio>
          </div>

          <div class="track">
            <div class="track-info">
              <span>Track 9</span>
              <span>CAEV</span>
            </div>
            <audio controls preload="none" src="previews/track9.mp3"></audio>
          </div>

          <div class="track">
            <div class="track-info">
              <span>Track 10</span>
              <span>CAEV</span>
            </div>
            <audio controls preload="none" src="previews/track10.mp3"></audio>
          </div>

          <div class="track">
            <div class="track-info">
              <span>Track 11</span>
              <span>CAEV</span>
            </div>
            <audio controls preload="none" src="previews/track11.mp3"></audio>
          </div>

        </div>
      </div>
      <div class="unlock-banner">
        <p>Unlock full album for $10.99</p>
        <button onclick="purchaseAlbum()">Purchase via Stripe</button>
      </div>
    </div>

    <div class="shopify-products">
      <h2>Merch & Products</h2>
      <div id="shopify-embed">[Shopify integration placeholder]</div>
    </div>
  </main>

  <script src="js/player.js"></script>
</body>
</html>
