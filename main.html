<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JungleJuxe Main</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/player.css" />
  <style>
    .preorder-wrapper {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <!-- Floating Header -->
  <header class="floating-header">
    <div class="header-inner">
      <img src="assets/header_logo.png" class="header-logo" />
      <nav class="main-nav">
        <a href="#album">ALBUM</a>
        <a href="#event">RELEASE PARTY</a>
        <a href="#store">STORE</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main style="margin-top: 150px;">
    <section id="album">
      <div class="player-wrapper">
        <div class="player-container">
          <div class="album-info">
            <img src="assets/COVER_ART.jpeg" alt="Album Art" class="album-art" />
            <h1>JungleJuxe</h1>
            <p>by CAEV</p>
          </div>

          <div class="player-controls">
            <button onclick="prevTrack()">⏮</button>
            <button onclick="togglePlay()" id="playPauseBtn">▶️</button>
            <button onclick="nextTrack()">⏭</button>
          </div>

          <div class="progress-bar">
            <span id="currentTime">0:00</span>
            <input type="range" id="progress" value="0" min="0" max="100">
            <span id="duration">0:00</span>
          </div>

          <div class="track-list" id="trackList">
            <!-- Injected by JS -->
          </div>
        </div>
      </div>
    </section>
    <!-- Pre-order Button -->
    <div class="preorder-wrapper">
      <div id='product-component-1749491143341'></div>

        /*<![CDATA[*/
        (function () {
          var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
          if (window.ShopifyBuy) {
            if (window.ShopifyBuy.UI) {
              ShopifyBuyInit();
            } else {
              loadScript();
            }
          } else {
            loadScript();
          }
          function loadScript() {
            var script = document.createElement('script');
            script.async = true;
            script.src = scriptURL;
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
            script.onload = ShopifyBuyInit;
          }

            var client = ShopifyBuy.buildClient({
              domain: 'xvpav0-s3.myshopify.com',
              storefrontAccessToken: '739f2f97a9537660c80a18fe33999d00',
            });
            ShopifyBuy.UI.onReady(client).then(function (ui) {
              ui.createComponent('product', {
                id: '9915463893306',
                node: document.getElementById('product-component-1749491143341'),
                moneyFormat: '%24%7B%7Bamount%7D%7D',

                    "styles": {
                      "product": {

                        }
                      },
                      "title": {
                        "color": "#d0ffc0"
                      },
                      "button": {
                        "font-weight": "bold",
                        "color": "#3e019a",
                        ":hover": {
                          "color": "#3e019a",
                          "background-color": "#bbe6ad"
                        },
                        "background-color": "#d0ffc0",
                        ":focus": {
                          "background-color": "#bbe6ad"
                        }
                      },
                      "price": {
                        "color": "#d0ffc0"
                      },
                      "compareAt": {
                        "color": "#d0ffc0"
                      },
                      "unitPrice": {
                        "color": "#d0ffc0"
                      }
                    },
                    "contents": {
                      "img": false,
                      "title": false,
                      "price": false
                    },
                    "text": {
                      "button": "BUY JUNGLEJUXE"
                    }
                  },
                  "productSet": {
                    "styles": {
                      "products": {
                        "@media (min-width: 601px)": {
                          "margin-left": "-20px"
                        }
                      }
                    }
                  },
                  "modalProduct": {
                    "contents": {
                      "img": false,
                      "imgWithCarousel": true,
                      "button": false,
                      "buttonWithQuantity": true
                    },
                    "styles": {
                      "product": {
                        "@media (min-width: 601px)": {
                          "max-width": "100%",
                          "margin-left": "0px",
                          "margin-bottom": "0px"
                        }
                      },
                      "button": {
                        "font-weight": "bold",
                        "color": "#3e019a",
                        ":hover": {
                          "color": "#3e019a",
                          "background-color": "#bbe6ad"
                        },
                        "background-color": "#d0ffc0",
                        ":focus": {
                          "background-color": "#bbe6ad"
                        }
                      },
                      "title": {
                        "font-family": "Helvetica Neue, sans-serif",
                        "font-weight": "bold",
                        "font-size": "26px",
                        "color": "#4c4c4c"
                      },
                      "price": {
                        "font-family": "Helvetica Neue, sans-serif",
                        "font-weight": "normal",
                        "font-size": "18px",
                        "color": "#4c4c4c"
                      },
                      "compareAt": {
                        "font-family": "Helvetica Neue, sans-serif",
                        "font-weight": "normal",
                        "font-size": "15.299999999999999px",
                        "color": "#4c4c4c"
                      },
                      "unitPrice": {
                        "font-family": "Helvetica Neue, sans-serif",
                        "font-weight": "normal",
                        "font-size": "15.299999999999999px",
                        "color": "#4c4c4c"
                      }
                    },
                    "text": {
                      "button": "Add to cart"
                    }
                  },
                  "option": {},
                  "cart": {
                    "styles": {

                        "font-weight": "bold",

                        },
                        "background-color": "#d0ffc0",
                        ":focus": {
                          "background-color": "#bbe6ad"
                        }
                      }
                    },
                    "text": {
                      "total": "Subtotal",
                      "button": "Checkout"
                    }
                  },
                  "toggle": {
                    "styles": {
                      "toggle": {
                        "font-weight": "bold",
                        "background-color": "#d0ffc0",
                        ":hover": {
                          "background-color": "#bbe6ad"
                        },
                        ":focus": {
                          "background-color": "#bbe6ad"
                        }
                      },
                      "count": {
                        "color": "#3e019a",
                        ":hover": {
                          "color": "#3e019a"
                        }
                      },
                      "iconPath": {
                        "fill": "#3e019a"
                      }
                    }
                  }
                },
              });
            });
          }
        })();
        /*]]>*/
      </script>
    </div>

    <br/><br/><br/>
    <section id="event">
      <div class="release-video-wrapper">
        <video class="release-video" id="releaseVideo" src="assets/jj_party.mp4" autoplay muted loop playsinline preload="auto" width="320" height="320">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="ticket-link">
        <a href="https://posh.vip/e/junglejuxe-release-party-1" target="_blank">
          <button>Get Tickets</button>
        </a>
      </div>
    </section>

    <section id="store">
      <div class="shopify-container">
        <h2>Merch & Products</h2>
        <div id="shopify-embed">
          <div id='collection-component-1748292361713'></div>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      Lost & Found Records &trade;<br />
      &copy; 2025 JungleJuxe. All rights reserved.
    </footer>
  </main>

  <!-- Scripts -->
  <script src="js/player.js"></script>

  <!-- Shopify Buy Button Scripts -->
  <script type="text/javascript">

      if (window.ShopifyBuy) {
        if (window.ShopifyBuy.UI) {
          ShopifyBuyInit();
        } else {
          loadScript();

      }
      function loadScript() {
        var script = document.createElement('script');
        script.async = true;
        script.src = scriptURL;
        (document.head || document.body).appendChild(script);
        script.onload = ShopifyBuyInit;
      }
      function ShopifyBuyInit() {
        var client = ShopifyBuy.buildClient({
          domain: 'xvpav0-s3.myshopify.com',
          storefrontAccessToken: '739f2f97a9537660c80a18fe33999d00',
        });

        ShopifyBuy.UI.onReady(client).then(function (ui) {
          // Collection
          ui.createComponent('collection', {
            id: '511679234362',
            node: document.getElementById('collection-component-1748292361713'),
            moneyFormat: '%24%7B%7Bamount%7D%7D',
            options: {
              // your existing collection styles here...
            }
          });

          // Pre-order Product Button
          ui.createComponent('product', {
            id: '8311133210805', // Replace with your actual product ID
            node: document.getElementById('product-component-1749491143341'),
            moneyFormat: '%24%7B%7Bamount%7D%7D',
            options: {
              product: {
                buttonDestination: 'cart',
                layout: 'vertical',
                contents: {
                  img: false,
                  title: true,
                  price: true,
                },
                text: {
                  button: 'Pre-order Album',
                },
                styles: {
                  product: {
                    textAlign: 'center',
                    maxWidth: '100%',
                  },
                  button: {
                    backgroundColor: '#1db954',
                    color: '#ffffff',
                    fontSize: '16px',
                    padding: '12px',
                    ':hover': {
                      backgroundColor: '#17a04f'
                    },
                    ':focus': {
                      backgroundColor: '#17a04f'
                    }
                  }
                }
              },
              cart: {
                startOpen: false
              }
            }
          });
        });
      }
    })();
  </script>
</body>
</html>
