<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JungleJuxe Main</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/player.css" />
  <style>
    .preorder-wrapper {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <!-- Floating Header -->
  <header class="floating-header">
    <div class="header-inner">
      <img src="assets/header_logo.png" class="header-logo" />
      <nav class="main-nav">
        <a href="#album">ALBUM</a>
        <a href="#event">RELEASE PARTY</a>
        <a href="#store">STORE</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main style="margin-top: 150px;">
    <section id="album">
      <div class="player-wrapper">
        <div class="player-container">
          <div class="album-info">
            <img src="assets/COVER_ART.jpeg" alt="Album Art" class="album-art" />
            <h1>JungleJuxe</h1>
            <p>by CAEV</p>
          </div>

          <div class="player-controls">
            <button onclick="prevTrack()">⏮</button>
            <button onclick="togglePlay()" id="playPauseBtn">▶️</button>
            <button onclick="nextTrack()">⏭</button>
          </div>

          <div class="progress-bar">
            <span id="currentTime">0:00</span>
            <input type="range" id="progress" value="0" min="0" max="100">
            <span id="duration">0:00</span>
          </div>

          <div class="track-list" id="trackList">
            <!-- Injected by JS -->
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      Lost & Found Records &trade;<br />
      &copy; 2025 JungleJuxe. All rights reserved.
    </footer>
  </main>

  <!-- Scripts -->
  <script src="js/playerfull.js"></script>
</body>
</html>
